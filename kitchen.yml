---
driver:
  name: ec2
  security_group_ids: ["sg-025fa173"]
  region: us-east-1
  instance_type: t2.medium
  retryable_sleep: 30
  retryable_tries: 30

provisioner:
  name: puppet_apply
  manifests_path: spec/manifests
  modules_path: .kitchen_modules
  resolve_with_librarian_puppet: true

platforms:
  - name: windows-2016
    driver:
      image_id: ami-f0df538f

verifier:
  name: pester

suites:
  - name: default
    provisioner:
      manifest: default.pp
